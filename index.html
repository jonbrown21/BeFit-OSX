        <script>
            
            function addCommas(n) {
                n = String(n);
                var Rx = /^(.*\s)?(\d+)(\d{3}\b)/;
                return n == (n = n.replace(Rx, "$1$2,$3")) ? n :
                addCommas(n);
            }
        
        
            function myFunction(a,b,c,d,e,f,g,h,i,j)
            {
                
                var calories = parseInt(a);
                var fat = parseInt(b);
                var prot = parseInt(c);
                var carbs = parseInt(d);
                var calc = parseInt(e);
                var iron = parseInt(f);
                var sugar = parseInt(g);
                var fiber = parseInt(h);
                var sodium = parseInt(i);
                var goals = parseInt(j);
                
                var goalsweek = goals * 7;
                
                var goalsmonth = goalsweek * 31;
                
                var total = calories + fat + prot + carbs + calc + iron + sugar + fiber + sodium;
                
                
                
                var calpercent = (calories / total) * 100;
                var fatpercent = (fat / total) * 100;
                var protpercent = (prot / total) * 100;
                var carbpercent = (carbs / total) * 100;
                var calcpercent = (calc / total) * 100;
                var ironpercent = (iron / total) * 100;
                var sugarpercent = (sugar / total) * 100;
                var fiberpercent = (fiber / total) * 100;
                var sodiumpercent = (sodium / total) * 100;
                
              
                
                document.getElementById('Goals').innerHTML = addCommas(goals) + ' Calories';
                document.getElementById('goalsweek').innerHTML = addCommas(goalsweek) + ' Calories';
                document.getElementById('goalsmonth').innerHTML = addCommas(goalsmonth) + ' Calories';
                
                if(isNaN(calpercent)) {

                }

                }

                {

                    $('#caldpercent').addClass('red');
                    
                }

                
                document.getElementById("caldpercent").style.width = caldpercent.toFixed(2) + '%';
                document.getElementById("caldpercentweek").style.width = caldpercentweek.toFixed(2) + '%';
                document.getElementById("caldpercentmonth").style.width = caldpercentmonth.toFixed(2) + '%';
                
                document.getElementById("Calories").style.width = calpercent.toFixed(2) + '%';
                document.getElementById("Carbs").style.width = carbpercent.toFixed(2) + '%';
                document.getElementById("Calcium").style.width = calcpercent.toFixed(2) + '%';
                document.getElementById("Iron").style.width = ironpercent.toFixed(2) + '%';
                document.getElementById("Sugar").style.width = sugarpercent.toFixed(2) + '%';
                document.getElementById("Fiber").style.width = fiberpercent.toFixed(2) + '%';
                document.getElementById("Sodium").style.width = sodiumpercent.toFixed(2) + '%';
                document.getElementById("Fat").style.width = fatpercent.toFixed(2) + '%';
                document.getElementById("Protien").style.width = protpercent.toFixed(2) + '%';
                
                if(document.getElementById("container").style.width == 100){
                    document.getElementById("container").style.width = 101 + '%';
                } else {
                    document.getElementById("container").style.width = 100 + '%';
                }
                
                
            }
        
       
            </script>
        
    </body>
</html>
